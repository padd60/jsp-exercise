<body data-mode="day">
    <h1>WEB</h1>

    <input id="night_day" type="button" value="night" onclick="
    const target = document.querySelector('body');
    if (this.value === 'night'){
    target.style.background = 'black';
    target.style.color = 'white';
    this.value = 'day';
    } else {
    target.style.background = 'white';
    target.style.color = 'black';
    this.value = 'night';
    }
    ">
