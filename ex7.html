<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        const coworkers = ["one", "two", "three", "four", "five"];
    </script>
    <h2>co workers</h2>
    <ol>
        <script>
            let i = 0;
            while(i < coworkers.length){
                document.write('<li><a href="#+coworkers[i]">' + coworkers[i] + '</li>');
                i = i + 1;
            }
        </script>
    </ol>
</body>
</html>
